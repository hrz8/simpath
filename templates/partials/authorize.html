{{ define "title"}}Authorize{{ end }}

{{ define "content" }}
<div class="container">
  <div class="page-header">
    <h1>Authorize</h1>
  </div>
  {{ if .error }}
  <div class="alert alert-danger" role="alert">{{ .error }}</div>
  {{ else }}
  <form action="" method="post">
    <div class="form-group">
      <p><b>{{ .clientID }}</b> would like to perform actions on your behalf.</p>
    </div>
    <div class="row">
      <input type="hidden" name="csrf_token" value={{ .csrf_token }}>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <input type="submit" class="btn btn-lg btn-block btn-primary" name="allow" value="Allow">
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <input type="submit" class="btn btn-lg btn-block btn-danger" name="deny" value="Deny">
      </div>
    </div>
  </form>
  {{ end }}
</div>
{{ end }}
